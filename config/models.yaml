  gpt-4o:
    provider: openai
    model_id: gpt-4o
    input_cost_per_1m: 2.50
    output_cost_per_1m: 10.0
    rpm_limit: 60

  gemini-3.1-pro-preview:
    provider: google
    model_id: gemini-3.1-pro-preview
    input_cost_per_1m: 1.25
    output_cost_per_1m: 10.0
    rpm_limit: 60
