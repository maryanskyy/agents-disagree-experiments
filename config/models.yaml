agent_pool:
  models:
    - claude-opus-4-6
    - gemini-2.5-pro
    - gemini-2.0-flash

judge_pool:
  panel_size: 3
  primary_models:
    - gemini-2.5-pro
    - claude-opus-4-6
    - claude-sonnet-4-5
  reserve_models:
    - claude-haiku-4
    - gemini-1.5-pro
  exclude_agent_models: true
  prefer_different_families: true
  max_retries: 4

defaults:
  max_concurrent: 10
  base_seed: 42
  max_retries: 5
  retry_backoff_seconds: 1.0
