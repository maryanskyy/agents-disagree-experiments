  gemini-2.5-pro:
    provider: google
    family: gemini_pro
    api_model: gemini-2.5-pro
    rpm: 60
    tpm: 300000
    pricing_per_1m_tokens:
      input: 1.25
      output: 5.00
    max_output_tokens: 2048
